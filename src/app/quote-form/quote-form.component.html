<div *ngIf="showMePartially" id="form" method="get" class ="container-fluid">
  <div class="row">
    <form #quoteForm='ngForm'>
      <div class ="form-group">
        <label for ="quote"></label>
        <textarea placeholder="Add Quote here" rows="4"  required class="form-control" id="quote"></textarea>
      </div>

      <div class="form-group">
        <label for ="author"> </label>
        <input placeholder="Add Your Name" type="text" class ="form-control" id="author"  required>
      </div>
      <button type="submit">All Done! </button>
      <button type="reset">Clear</button>
    </form>
  </div>
</div>
